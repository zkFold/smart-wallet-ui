<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel = "stylesheet" type="text/css" href="css/pico.min.css">
    <title>Smart wallet test</title>
  </head>
  <body>
    <main class="container">
      <h1>zkFold Smart Wallet Test</h1>
      <form action="/init" method="POST">
        <fieldset>
          <label>
            Network type
            <select name="network" aria-label="Select network" required>
              <option selected disabled value="">
                Select network
              </option>
              <option>Mainnet</option>
              <option>Preview</option>
              <option>Preprod</option>
            </select>
          </label>
          <label>
            Method 
            <select name="method" aria-label="Select creation method" required>
              <option selected disabled value="">
                Select method
              </option>
              <option>Mnemonic</option>
              <option>Google Oauth</option>
            </select>
            <input
              name="method_data" placeholder="Mnemonic or gmail address"
            />
          </label>
        </fieldset>
        <input
          type="submit"
          value="Initialise wallet"
        />
      </form>
      </main>
  </body>
</html>
